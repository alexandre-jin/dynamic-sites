<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register</title>
  </head>
  <body>
    <button id="logoutButton" style="display:none;" onclick="logout()">Logout</button>
    
    <h2>Login Form</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <button type="button" onclick="login()">Login</button>
    </form>

    <h2>Register Form</h2>
    <form id="registerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" />
      <label for="emailRegister">Email:</label>
      <input type="email" id="emailRegister" name="emailRegister" />
      <label for="passwordRegister">Password:</label>
      <input type="password" id="passwordRegister" name="passwordRegister" />
      <button type="button" onclick="register()">Register</button>
    </form>

    <div id="userStatus"></div>

    <script src="loginFunction.js"></script>
  </body>
</html>
