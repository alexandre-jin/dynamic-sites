<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="./JSFunction/add_product.js"></script>
    <link rel="stylesheet" href="./css/add_product.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Product</h2>
        <form id="createProductForm" class="mb-4">
            <div class="form-group">
                <label for="nameProduct">Product Name:</label>
                <input type="text" class="form-control" id="nameProduct" name="nameProduct" required oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="typeProduct">Product Type:</label>
                <input type="text" class="form-control" id="typeProduct" name="typeProduct" required oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="descriptionProduct">Description:</label>
                <input type="text" class="form-control" id="descriptionProduct" name="descriptionProduct" required oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="statusProduct">Status:</label>
                <input type="text" class="form-control" id="statusProduct" name="statusProduct" required oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" class="form-control" id="image" name="image" required oninput="updatePreview()">
            </div>
            <button type="button" class="btn btn-primary" onclick="createProduct()">Create Product</button>
        </form>

        <div id="preview" class="border p-3">
            <h3>Product Preview</h3>
            <img id="previewImage" src="" alt="Product Image" class="img-fluid mb-3">
            <p>Name: <span id="previewName"></span></p>
            <p>Type: <span id="previewType"></span></p>
            <p>Description: <span id="previewDescription"></span></p>
            <p>Price: <span id="previewPrice">â‚¬</span></p>
            <p>Status: <span id="previewStatus"></span></p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
