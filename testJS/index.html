<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <h2>Register Form</h2>
    <form id="registerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="emailRegister">Email:</label>
        <input type="email" id="emailRegister" name="emailRegister" required><br><br>
        <label for="passwordRegister">Password:</label>
        <input type="password" id="passwordRegister" name="passwordRegister" required><br><br>
        <button type="button" onclick="register()">Register</button>
    </form>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const users = await response.json();
                let userFound = false;
                let adminFound = false;
                let loggedInUser = null;

                users.forEach(user => {
                    if (user.Email === email && user.Password === password) {
                        if (email === "admin@gmail.com") {
                            adminFound = true;
                        }
                        userFound = true;
                        loggedInUser = user;
                    }
                });

                if (userFound) {
                    const cookieValue = {
                        userId: loggedInUser.UserId,
                        admin: adminFound   
                    };
                    document.cookie = `userCookie=${JSON.stringify(cookieValue)}; path=/`;
                    alert('Vous êtes connecté !');
                } else {
                    alert("Ce compte n'est pas valide");
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function register() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('emailRegister').value;
            const password = document.getElementById('passwordRegister').value;

            const data = {
                FirstName: firstName,
                LastName: lastName,
                Email: email,
                Password: password
            };

            try {
                const response = await fetch('http://localhost:5000/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                alert("Votre compte est bien enregistré");
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    </script>
</body>
</html>
